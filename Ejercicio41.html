<body>
    <h2>Información sobre el producto</h2>
    <form action="/send/" method="post">
        <fieldset>
            <legend>Datos básicos</legend>Nombre <br>
            <label>
            <input type="text" name="nombre">
            </label><br><br>Descripción
            <label><br>
                <textarea name="text" cols="35" rows="8" ></textarea>
            </label><br><br>
            <label>
            Foto
            <input type="file">
            </label><br><br>
            <label>
                <input type="checkbox">Añadir contador de visitas

        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <label>
                Precio
                <input type="number" name="Precio"> € &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Impuestos
            <select name="Impuestos">
                <option value="1" type="selected">4%</option>
                <option value="2">7%</option>
                <option value="3">16%</option>
                <option value="4">25%</option>
            </select>
            </label><br><br>Promoción
            <label><br>
                <input type="radio" name="Promoción" value="Ninguno" checked="checked">Ninguno <br>

                <input type="radio" name="Promoción" value="Descuento 5%">Descuento 5%
            </label>
        </fieldset>
