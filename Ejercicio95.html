    <h1>Tarea Opcional 3 Modulo 2</h1>
    <p>Realiza una página que utilice imagenes responsive con la etiqueta picture, que contenga un video de YouTube y archivo de imagen vectorial SVG.</p>
    <p>Imagen vectorial</p>
    <img src="img/descarga (1).jpg">
    <p>Etiqueta &lt;Picture&gt;</p>
    <picture>
        <source srcset="descarga (1).avif">
        <source srcset="descarga (1).webp">
        <img src=".//img/descarga (1).jpg" alt="">
    </picture>
    <p>Video de YouTube</p>
    <video src=".//assets/media/video/137614-767056227_tiny.mp4"></video>
    <p>Fin de tarea</p>
